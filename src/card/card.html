<div class="bofi-card he{{$ctrl.height}}" ng-class="{'flipped': $ctrl.isFlipped}">
    <div class="card-container">
        <div class="card" ng-class="{'has-footer': $ctrl.hasFooter}">
            <div class="header">
                <span class="pull-left">
            <h4 class="card-title" ng-bind="$ctrl.title"></h4>
            </span>
                <span class="pull-right" ng-if="$ctrl.canFlip" ng-click="$ctrl.toggleFlip()" aria-label="Card settings">
                <i class="fa fa-cog card-settings-button" aria-hidden="true"></i>
            </span>
            </div>

            <div class="card-content">
                <div class="card-front" ng-transclude="front"></div>
            </div>
            <div class="card-footer" ng-transclude="footer" ng-if="$ctrl.hasFooter"></div>
        </div>

        <div class="card-settings" ng-if="$ctrl.canFlip">
            <div class="header">
                <span class="pull-left">
                <h4 class="card-title" ng-bind="$ctrl.title"></h4>
            </span>
                <span class="pull-right" ng-if="$ctrl.canFlip" ng-click="$ctrl.toggleFlip()" aria-label="Card settings">
                <i class="fa fa-cog card-settings-button" aria-hidden="true"></i>
            </span>
            </div>
            <div class="card-back" ng-transclude="back"></div>
        </div>
    </div>
</div>
